name: Lint & Test
on: push

env:
  NODE_VERSION:

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm ğŸ—
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Get Node.js Version ğŸ“–
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV
      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install NPM Packages ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install --frozen-lockfile

      - name: Run ESLint ğŸ‘€
        run: pnpm run lint

      - name: Check Types ğŸ§
        run: pnpm run typecheck

      - name: Run Tests âœ…
        run: pnpm test

      - name: Code Coverage ğŸ“Š
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: pantajoe/bytes
